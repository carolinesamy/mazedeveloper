<div ng-controller ="headerCtl">

<nav class="navbar navbar-default">
  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
  <div class="container-fluid">

    <div class="navbar-header">
      <a class="navbar-brand">Developer Maze</a>
    </div>

      <form class="navbar-form navbar-left" role="search" ng-if='currentuser'>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search or Ask">
        </div>
        <button type="submit" class="btn btn-default">Ask</button>
      </form>
    <div class="collapse navbar-collapse" id="myNavbar">
    <ul class="nav navbar-nav navbar-right" >
        <!-- Trigger the modal with a link -->
      <li><a type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal" ng-if='!currentuser' >Login</a></li>
      <li ng-if='currentuser'><h3><span class="badge ">{{user.notifications}}</span><span class="glyphicon glyphicon-bell "></span></h3></li>
      <li ng-if='currentuser'><img src="#" width="50" height="50"  class="img-circle"></li>
      <li ng-if='currentuser'><a  class="btn btn-default">Setting</a></li>
      <li ng-if='currentuser'><a class="btn btn-default" data-toggle="modal" data-target="#logoutModal">Logout</a></li>
    </ul>
    </div>

  </div>

</nav>

 <!-- login Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Please, Enter Your Email and Password..</h4>
        </div>
        <div class="modal-body">
          
            <form novalidate class="form-horizontal" role="form" name="loginForm" novalidate ng-submit="submitted=true;sendData(loginForm.$valid)">
                <div class="form-group">
                  <label class="control-label col-sm-2" for="email">Email:</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" placeholder="Enter email" ng-model='user.email' required>
                    <p ng-if="loginForm.email.$error.required&&submitted" class="text-danger" >Email is required..</p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="password">Password:</label>
                  <div class="col-sm-10">          
                    <input type="password" class="form-control" name="password" placeholder="Enter password" ng-model='user.password' required>
                    <p ng-if="loginForm.password.$error.required&&submitted" class="text-danger">Password is required..</p>
                  </div>
                </div>
                <div class="form-group">        
                  <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                      <label><input type="checkbox" ng-model='user.remember'> Remember me</label>
                    </div>
                  </div>
                </div>
                <div class="form-group">        
                  <div class="col-sm-offset-2 col-sm-10">
                    <div class="modal-footer">
                      <button class="btn btn-success">Login</button>
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </form>

        </div>
        
      </div>
      
    </div>
  </div><!--end of modal -->


    <!-- Logout Modal -->
<div class="modal fade" id="logoutModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Logout Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Are You Sure You Want to Logout ??</h4>
        </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-danger" ng-click='logout()'>Yes</button>
                  <button type="button" class="btn btn-success" data-dismiss="modal">No</button>
              </div>
        
      </div>
      
    </div>
  </div><!--end of modal -->

  </div>
