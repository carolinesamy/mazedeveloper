<nav class="navbar navbar-default">

  <div class="container-fluid">

    <div class="navbar-header">
      <a class="navbar-brand">Developer Maze</a>
      
    </div>
    
    <form class="navbar-form navbar-left" role="search">
	  <div class="form-group">
	    <input type="text" class="form-control" placeholder="Search or Ask" style="width: 500px;">
	  </div>
	  <button type="submit" class="btn btn-default">Ask</button>
	</form>

    <ul class="nav navbar-nav navbar-right">
    <li><h3 class=" text-danger"><span class="glyphicon glyphicon-bell"></span>{{user.notifications}}</h3></li>
      <li><img src="#" width="50" height="50"></li>
      <li><a  class="btn btn-default">Setting</a></li>
      <li><a class="btn btn-default" data-toggle="modal" data-target="#myModal">Logout</a></li>
    </ul>

  </div>
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Logout Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Are You Sure You Want to Logout ??</h4>
        </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-danger" ng-click='logout()'>Yes</button>
                  <button type="button" class="btn btn-success" data-dismiss="modal">No</button>
              </div>
        
      </div>
      
    </div>
  </div><!--end of modal -->
</nav>



<div class="container">
  <div class="row">
  	<div class="col-sm-3">
  		<div class="list-group pull-right" style="width: 250px;">
  			<h4 class="list-group-item" style="text-align: center;">List of Course:</h4>
			<a href="#" class="list-group-item" ng-repeat='course in courses' style="text-align: center;">{{course}}</a>		  	  
		</div>
  	</div>

  	<div class="col-sm-9">
  		<div class="row">
		  	<ul class="nav navbar-nav">
		      <li><a  class="btn btn-default">All Questions</a></li>
		      <li><a  class="btn btn-default">Answered Questions</a></li>
		      <li><a  class="btn btn-default">un-answered Questions</a></li>
		    </ul>
	    </div>
	    <br/>
	    <div class="row">
	    	<div ng-repeat='question in questions track by $index'>
	    		<div class="row" style="margin-left: 5px;">
				  
				    <div class="thumbnail">
				      <div class="caption">
				        <h3>{{question.title}}</h3>
				        <h4 style="width: 800px;
							     white-space: nowrap;
							     overflow: hidden;
							     text-overflow: ellipsis;">
						{{question.content}}</h4>
				        <p><a href="#">See More</a><h5># Answers: {{question.answers}}</h5> </p>
				      </div>
				    </div>
				  
				</div>
	    	</div>
	    </div>
    </div>

  </div>
  <br/>

  <div class="row">
  
  	

  	<div class="col-sm-9"></div>

    </div>

</div>
