<!--Header-->
<div ng-include = "'templates/views/header.html'"></div>

<div class="container">
	
<div class="row">

  	<div class="col-sm-2">
  		
  	</div>

  	<div class="col-sm-10">
  		<div class="row">	
  		<div class="col-sm-6"></div>
  			<div class="col-sm-6">	  	
		    <div>
				  <label>
				    <a class="btn btn-default" ng-click='filterAllQuestions("all")'> All Questions</a>
				  </label>
				  <label >
				    <a class="btn btn-default" ng-click='filterAllQuestions("answered")'> Answered Questions</a>
				  </label>
				  <label >
				    <a class="btn btn-default" ng-click='filterAllQuestions("unanswered")'> un-answered Questions</a>
				  </label>
			</div>
			</div>
	    </div>
	    <br/>
	    <div class="row"  ng-repeat='question in allquestions track by $index'>
				  
				<div class="thumbnail">
				    <div class="col-sm-10">

				        <h3>{{question.title}} .."{{question.course_name}}"</h3>
				        <div hm-read-more
					        hm-text="{{question.content}}" 
					        hm-limit="250" 
					        hm-more-text="Read More" 
					        hm-less-text="Read Less"
					        hm-dots-class="dots"
					        hm-link-class="links">
						</div>
					</div>
					<div class="col-sm-2">
						<div ng-if='question.solved == 1'>
				  			<h1 class="text-success"><span class="glyphicon glyphicon-ok"></span></h1>							
						</div>
					</div>
						
				        <p><a class="btn btn-default" href="#/question?id={{question.id}}">View Question's Page</a><h5># Answers: {{question.answer_number}}</h5> </p>

				        
				    </div>
	    	
	    </div>
    </div>

  </div>

</div>

<!--Footer-->
<div ng-include = "'templates/views/footer.html'"></div>
