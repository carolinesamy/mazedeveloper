<!--Header-->
<div ng-include = "'templates/views/header.html'"></div>
<style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 1500px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f5f5f0;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;} 
    }
  </style>


<div class="container-fluid" >
  <div class="row content">
    <div class="col-sm-3 sidenav">


      <!-- list of courses -->
      <h4 style="text-align: center;">List of Course:</h4>
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#/questions" style="text-align: center;">Home</a></li>
        <li><a href="#/course?id={{course.id}}" class="list-group-item" ng-repeat='course in courses track by $index' style="text-align: center;">{{course.course_name}}</a></li>
      </ul><br>

      
    </div>

    <div class="col-sm-9">
    <h2><small>RECENT QUESTIONS</small></h2>
      <hr>
    
    <!-- filteration for questions -->
      <nav class="navbar" style="background-color: #f5f5f0;">
      <div class="container-fluid">

        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li><a class="btn" ng-click='filterQuestions("all")' style="color: #cc2900;"> All Questions</a></li>
            <li><a class="btn" ng-click='filterQuestions("answered")' style="color: #cc2900;"> Answered Questions</a></li>
            <li><a class="btn" ng-click='filterQuestions("unanswered")' style="color: #cc2900;"> un-answered Questions</a></li>
          </ul>
        </div>
      </div>
    </nav><!-- end of filteration -->
      
      <div ng-repeat='question in questions track by $index'>

      <h2>{{question.title}} <span ng-if='question.solved == 1' class="glyphicon glyphicon-ok text-success"></span>
      </h2>
      <h5><span class="glyphicon glyphicon-time"></span> Post at: {{question.time}}</h5>
      <h5><span class="label label-danger">{{question.course_name}}</span></h5><br>


      <div class="pull-right">
      <h4><span class="badge">{{question.answer_number}}</span> Answers</h4>
       <p><span class="btn btn-danger"><a  href="#/question?id={{question.id}}" style="color: white;">View Question's Page</a></span></p><br>
     </div>
     

     <span class="badge"> Tags</span> <b ng-repeat='tag in question.tags track by $index'> <a href="#/tag?id={{tag.id}}" >{{tag.tag_name}}</a> |</b><br><br>
      


      
      <h4 hm-read-more
                  hm-text="{{question.content}}" 
                  hm-limit="250" 
                  hm-more-text="Read More" 
                  hm-less-text="Read Less"
                  hm-dots-class="dots"
                  hm-link-class="links">
      </h4>


      <hr>

      </div><!--end of question -->
    </div>
  </div>
</div>

<!--Footer-->
<div ng-include = "'templates/views/footer.html'"></div>
